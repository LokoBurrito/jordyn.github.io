<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background with Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="spaceCanvas"></canvas>

    <div id="content">
        <h1>Welcome to Jordyns Webpage</h1>
        <div id="buttons">
            <a href="https://example.com/page1">
                <img src="image1.jpg" alt="Button 1">
            </a>
            <a href="https://example.com/page2">
                <img src="image2.jpg" alt="Button 2">
            </a>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="musicControls">
        <button onclick="togglePlay()">Play/Pause</button>
        <label for="volumeControl">Volume: </label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)">
    </div>

    <script src="script.js"></script>
</body>
</html>
