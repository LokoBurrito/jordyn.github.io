<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jord</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <canvas id="spaceCanvas"></canvas>

    <div id="content">
      <h1>Welcome, welcome! This is a test site for now so don't worry about anything!</h1>
      <div id="buttons">
        <a href="https://open.spotify.com/user/xbmlmkqmekj26al861jpytjnx">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image1.png?raw=true" alt="spotify">
        </a>
        <a href="https://www.roblox.com/users/3954375364/profile">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image2.png?raw=true" alt="roblox">
        </a>
        <a href="https://discord.gg/426VU45P">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image3.png?raw=true" alt="discord">
        </a>
        <a href="https://steamcommunity.com/id/LokoBurrito/">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image4.png?raw=true" alt="Steam">
        </a>
        <a href="https://x.com/lokoburritoreal">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image5.png?raw=true" alt="X account">
        </a>
        <a href="https://github.com/LokoBurrito">
          <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image7.png?raw=true" alt="Github account"
      </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
      <source src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/music/Holiday%20Core.mp3?raw=true" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="settingsToggle" onclick="toggleSettings()">
      ⚙️
    </div>

    <div id="settingsPanel">
      <h2>Settings</h2>
      <div>
        <label for="soundEffects">Sound Effects:</label>
        <input type="checkbox" id="soundEffects" checked>
      </div>
      <div>
        <label for="backgroundSpeed">Background Speed:</label>
        <input type="range" id="backgroundSpeed" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div>
        <h3>Music Controls</h3>
        <button onclick="togglePlay()">Play/Pause</button>
        <label for="volumeControl">Volume: </label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)">
      </div>
      <div>
        <h3>Background</h3>
        <label for="snowAmount">Snow Amount:</label>
        <input type="range" id="snowAmount" min="10" max="200" value="100">
      </div>
    </div>

    <img id="bottomImage" src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image6.png?raw=true" alt="is me">

    <script src="script.js"></script>
  </body>

</html>
