<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="spaceCanvas"></canvas>

    <div id="content">
        <h1>Welcome, welcome! This is a test site for now so dont worry about anything!</h1>
        <div id="buttons">
            <a href="https://open.spotify.com/user/xbmlmkqmekj26al861jpytjnx">
                <img src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/images/image1.png?raw=true" alt="button">
            </a>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://github.com/LokoBurrito/jordyn.github.io/blob/main/music/Holiday%20Core.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="musicControls">
        <button onclick="togglePlay()">Play/Pause</button>
        <label for="volumeControl">Volume: </label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)">
    </div>

    <script src="script.js"></script>
</body>
</html>
